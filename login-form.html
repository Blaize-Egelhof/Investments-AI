<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Investment Firm using Artificial Intelligence for their investors">
    <meta name="keywords" content="Investments,Finance,Artificial intelligence, A.I , South Africa">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login-form.css">
    <title>Login</title>
</head>

<body>
    <!--Header-->
    <header>
        <h1 id="logo">Investments A.I</h1>

        <ul id="menu">
            <li><a href="index.html" aria-label="Go to our Home Page">Home | </a></li>
            <li><a href="sign_up_form.html" aria-label="Go to our Sign Up Form">Sign Up | </a></li>
            <li><a href="meet-the-team.html" aria-label="Visit our page dedicated to our team">Meet the Team</a></li>
        </ul>

    </header>
    <!--Header END-->

    <!--Form Body-->
    <div id="form-body">
        <div class="form-dimension">
            <div class="container-form">
                <h1 class="form-title">Login</h1>
                <form method="POST" action="https://formdump.codeinstitute.net/">
                    <ul class="flex-outer">
                        <li>
                            <label for="client-id">Client ID</label>
                            <input type="text" id="client-id" placeholder="Enter your uniquely assigned ID" required>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email here" required>
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password here" required>
                        </li>
                        <li>
                            <button class="button-spacing" type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <!--Form Body END-->

    <!--Form footer-->
    <footer>
       
        <section id="footer-container">
            <div class="footer-inner-container">
                <div class="footer-content">
                    <h2>Get in Contact:</h2>
                    <p><i class="fa-solid fa-phone"></i> +27 123 123 123</p>
                    <p><i class="fa-solid fa-envelope"></i> Support@Investmentsai.com</p>
                </div>
            </div>
        </section>
    </footer>

    <!--Form footer END-->

    <script src="https://kit.fontawesome.com/e5d47f9c86.js" crossorigin="anonymous"></script>
</body>

</html>
